<!DOCTYPE html>
<html>
  <head>
    <title>Radio Button and Checkbox</title>
  </head>
  <body>
    <form>
      <p>Gender</p>
      <input type="radio" name="gender" value="female" checked />Female
      <br />
      <input type="radio" name="gender" value="male" />Male
      <br />
      <input type="radio" name="gender" value="other" />Other
      <br />
      <input type="submit" />

      <p>Course Done</p>
      <input type="checkbox" name="course" id="" value="C++" />C++
      <br />
      <input type="checkbox" name="course" id="" value="Java" />JAVA
      <br />
      <input type="checkbox" name="course" id="" value="JavaScript" />JAVASCRIPT
      <br />
      <input type="submit" name="" id="" />
    </form>
  </body>
</html>
