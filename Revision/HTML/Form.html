<!DOCTYPE html>
<html>
  <head>
    <title>Learning Forms</title>
    <script src="Prac.js"></script>
  </head>
  <body>
    <form>
      <div>
        <label for="username">Username:</label>
        <br />
        <input
          type="email"
          id="username"
          name="country"
          required
          placeholder="abc@email.com"
        />
      </div>
      <div>
        <label for="country">Country</label>
        <br />
        <input
          type="country"
          name="country"
          id="country"
          value="India"
          required
          disabled
        />
      </div>
      <div>
        <label for="pass">Password&nbsp;:</label>
        <br />
        <input type="password" id="pass" name="password" />
      </div>
      <div>
        <input type="submit" />
      </div>
      <!-- <input type="number" />
      <input type="time" />
      <input type="email" />
      <input type="url" />
      <input type="range" min="10" max="50" step="10" /> -->
    </form>
  </body>
</html>
