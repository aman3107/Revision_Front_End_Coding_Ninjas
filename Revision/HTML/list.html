<!DOCTYPE html>
<html>
  <head>
    <title>Learn Lists</title>
  </head>
  <body>
    <!-- Unordered Lists -->
    <ul type="circle">
      <li>Fronend Focus</li>
      <li>CSS Weeklu</li>
      <li>JavaScript Weekly</li>
      <li>Web Design Weekly</li>
      <li>Codrops</li>
    </ul>
    <!-- Ordered Lists -->

    <ol type="1" start="1">
      <li>Fronend Focus</li>
      <li>CSS Weeklu</li>
      <li>JavaScript Weekly</li>
      <li>Web Design Weekly</li>
      <li>Codrops</li>
    </ol>
  </body>
</html>
